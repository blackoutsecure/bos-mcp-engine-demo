name: Deploy MCP Registry to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'servers/**'
      - 'mcp-registry.config.json'
      - '.github/workflows/deploy-github.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  DEPLOY_DIR: public

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate static MCP registry
        uses: blackoutsecure/bos-mcp-registry-engine@latest
        with:
          action_type: generate_registry
          source: ./servers
          output: ${{ env.DEPLOY_DIR }}
          deployment_environment: github

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
